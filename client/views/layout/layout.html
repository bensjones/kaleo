<body>
	{{renderPage}}
</body>

<template name='layout'>
	<div class="layout-buttons">
		{{> loginButtons }}
		<h1>kaleo</h1>
		<h5 id='by_line'>the social event planning tool</h5>
	</div>
	{{#if isLoggedIn}}
		 <div class="myKaleo navbar">
		 	<a class='button-text btn btn_style' id='myKaleo_button' href="{{pathFor 'listView'}}">myKaleo</a>
		 		{{#unless notificationsExist}}
		 			<h4 id='no_notifications'>no notifications</h4>
		 		{{/unless}}

		 		{{#if notificationsExist}}
				 	<div class="dropdown" id='notifications_dropdown'>
					  <button class="btn btn-default btn_style button-text btn_background" type="button" data-toggle="dropdown" aria-expanded="true">
					    notifications
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    {{#each notificationsCollection}}
					    	<div class="btn btn-xs btn-danger delete_notification">x</div>
					    	<li>
					    		<a class='notified_user' href='#'><b>{{notified_user_email}}</b> shared a list with you called 
					    			<b>{{list_title}}</b></a>
					    	</li>
					    	<hr>
				        {{/each}}
					  </ul>
					</div>
				{{/if}}
		 </div>
	{{/if}}
	{{> yield}}
	
</template>
